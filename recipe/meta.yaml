{% set name = "fusesoc" %}
{% set version = "1.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2215a41532f9bde0c8853a8d101cd74de08820e2eb701be46ec24cf91ab745d8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - edalize >=0.1.6
    - ipyxact >=0.2.3
    - pyparsing
    - pytest >=3.3.0
    - pyyaml
    - simplesat >=0.8.0

test:
  imports:
    - fusesoc

about:
  home: https://github.com/olofk/fusesoc/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'FuseSoC is a package manager and a set of build tools for FPGA/ASIC development'

extra:
  recipe-maintainers:
    - hmaarrfk
