{% set name = "fusesoc" %}
{% set version = "1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2d48a4549e57b5dbe46c1dad7d69ce320d2f0f8b480dd3dcd9d2b44f55aea6c5

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - edalize >=0.1.6
    - ipyxact >=0.2.3
    - pyparsing
    - pyyaml
    - simplesat >=0.8.0

test:
  imports:
    - fusesoc

about:
  home: https://github.com/olofk/fusesoc/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: FuseSoC is a package manager and a set of build tools for FPGA/ASIC development

extra:
  recipe-maintainers:
    - hmaarrfk
